!hallway
height: 4
width: 3
depth: 1

# PITCH - X
# YAW - Y
# ROLL - Z
#
# +x (right)
# +y (up)
# +z (in)

panels:
  # Floor
  - !panel
    position: {x: -1, y: -1, z: 0}
    rotation: {z: -45, x: 0, y: 0}
    type: "Station/Metal"
  - !panel
    position: {x: 0, y: -1, z: 0}
    rotation: {z: 0, x: 0, y: 0}
    type: "Station/Metal"
  - !panel
    position: {x: 1, y: -1, z: 0}
    rotation: {z: 45, x: 0, y: 0}
    type: "Station/Metal"

  # Left Wall
  - !panel
    position: {x: -1, y: 0, z: 0}
    rotation: {z: 0, x: 90, y: 90}
    type: "Station/Glass"
  - !panel
    position: {x: -1, y: 1, z: 0}
    rotation: {z: 0, x: 90, y: 90}
    type: "Station/Glass"

  # Right Wall
  - !panel
    position: {x: 1, y: 0, z: 0}
    rotation: {z: 0, x: 90, y: 90}
    type: "Station/Glass"
  - !panel
    position: {x: 1, y: 1, z: 0}
    rotation: {z: 0, x: 90, y: 90}
    type: "Station/Glass"

  # Ceiling
  - !panel
    position: {x: -1, y: 2, z: 0}
    rotation: {z: 45, x: 0, y: 0}
    type: "Station/Metal"
  - !panel
    position: {x: 0, y: 2, z: 0}
    rotation: {z: 0, x: 0, y: 0}
    type: "Station/Metal"
  - !panel
    position: {x: 1, y: 2, z: 0}
    rotation: {z: -45, x: 0, y: 0}
    type: "Station/Metal"

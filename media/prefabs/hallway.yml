hallway:
  height: 4
  width: 3
  depth: 1

  # PITCH - X
  # YAW - Y
  # ROLL - Z
  #
  # +x (right)
  # +y (up)
  # +z (in)

  panels:
    # Floor
    - position: {x: -1, y: -1, z: 0}
      rotation: {roll: -45, pitch: 0, yaw: 0}
      type: "Station/Metal"
    - position: {x: 0, y: -1, z: 0}
      rotation: {roll: 0, pitch: 0, yaw: 0}
      type: "Station/Metal"
    - position: {x: 1, y: -1, z: 0}
      rotation: {roll: 45, pitch: 0, yaw: 0}
      type: "Station/Metal"

    # Left Wall
    - position: {x: -1, y: 0, z: 0}
      rotation: {roll: 0, pitch: 90, yaw: 90}
      type: "Station/Glass"
    - position: {x: -1, y: 1, z: 0}
      rotation: {roll: 0, pitch: 90, yaw: 90}
      type: "Station/Glass"

    # Right Wall
    - position: {x: 1, y: 0, z: 0}
      rotation: {roll: 0, pitch: 90, yaw: 90}
      type: "Station/Glass"
    - position: {x: 1, y: 1, z: 0}
      rotation: {roll: 0, pitch: 90, yaw: 90}
      type: "Station/Glass"

    # Ceiling
    - position: {x: -1, y: 2, z: 0}
      rotation: {roll: 45, pitch: 0, yaw: 0}
      type: "Station/Metal"
    - position: {x: 0, y: 2, z: 0}
      rotation: {roll: 0, pitch: 0, yaw: 0}
      type: "Station/Metal"
    - position: {x: 1, y: 2, z: 0}
      rotation: {roll: -45, pitch: 0, yaw: 0}
      type: "Station/Metal"
